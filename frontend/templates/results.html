{% extends 'base.html' %}

{% block content %}
    <h2>Results</h2>
    <div id="description">
        <p> Filter and display the database of previously searched articles here.<br><br> </p>
    </div>
    <div>
        <form action="{{ url_for('handle_results_query') }}"" method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-5">
                    <h5>General Filter Criteria</h5>
                    <hr>
                    {% include 'components/criteria.html' %}
                <div class="col-md-5">
                    <h5>Filter Specific Journals</h5>
                    <hr>
                    {% include 'components/journals.html' %}
                </div>
            </div>
        </form>
    </div>
{% endblock %}
