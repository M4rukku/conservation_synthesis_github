<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">

    <title>CE Dashboard</title>
  </head>
  <body>
  <div class="base">
    <nav class="navbar navbar-light" style="width:100%; background-color: #B3C200; color: #343434;">
        <a class="navbar-brand" href="{{ url_for('index')}}">Conservation Evidence Synthesis Dashboard</a>
    </nav>
    <div class="row" style="min-height: 100%; height: 100%; overflow-y: scroll">
        <div class="col-md-2">
            <nav class="nav flex-column" style="height: 100%; background-color: #343434;" id="sidebar">
                <a class="nav-link active" href="{{ url_for('index')}}">About</a>
                <a class="nav-link" href="{{ url_for('search')}}">Sync Database</a>
                <a class="nav-link" href="{{ url_for('results')}}">Query Database</a>
                <a class="nav-link" href="{{ url_for('results_table')}}">Results Table</a>
                <a class="nav-link" href="{{ url_for('sync')}}">Sync Status</a>
            </nav>
        </div>
        <div class="col-md-10" style="overflow-y: scroll">
            {% block content %} {% endblock %}
        </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
