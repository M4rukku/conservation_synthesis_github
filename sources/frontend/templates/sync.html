{% extends 'base.html' %}

    <div>

    <div class="progress">
        <div class="progress-bar bg-info" role="progressbar"  style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        <hr>
    </div>
    Paper Classification Status: 
    <div class="progress">
        <div class="progress-bar bg-info" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
    finished Status: 
    <div>
        <button type="button" class="btn btn-secondary btn-lg">Not Finished</button>
    </div>
    </div>
{% endblock %}
